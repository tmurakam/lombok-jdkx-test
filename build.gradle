group 'org.tmurakam'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.16.21'
    //compile files('libs/lombok-edge.jar')
    //compile files('libs/lombok-1.16.21.jar')

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
